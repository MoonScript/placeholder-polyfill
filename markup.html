<!-- input -->
<div class="placeholder_wrapper">
  <input type="text" placeholder="Enter your name" id="my_input" />
  <label class="placeholder" for="my_input">Enter your name</label>
</div>

<!-- input: when value is populated on the server-side -->
<div class="placeholder_wrapper">
  <input type="text" placeholder="Enter your name" value="Jason Moon" class="placeholder-state-hidden" id="my_input" />
  <label class="placeholder" for="my_input">Enter your name</label>
</div>

<!-- textarea -->
<div class="placeholder_wrapper">
  <textarea placeholder="Job description" id="my_textarea"></textarea>
  <label class="placeholder" for="my_textarea">Job description</label>
</div>

<!-- textarea: when value is populated on the server-side -->
<div class="placeholder_wrapper">
  <textarea placeholder="Job description" class="placeholder-state-hidden" id="my_textarea">Sr. Software Engineer</textarea>
  <label class="placeholder" for="my_textarea">Job description</label>
</div>
